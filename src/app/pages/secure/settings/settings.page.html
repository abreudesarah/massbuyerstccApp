<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" text="Voltar" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="light">
      Configurações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">


  <ion-card class="ion-no-margin profile-card" color="secondary">
    <ion-card-content>

      <ion-avatar>
        <img src="../../../../assets/logo.png">
      </ion-avatar>

      <h1> <ion-text color="medium"><strong>MassBuyers</strong></ion-text> </h1>
      <p> <ion-text color="medium">massbuyers@gmail.com</ion-text> </p>
    </ion-card-content>
  </ion-card>

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>
        <ion-text color="dark">Pessoal</ion-text>
      </ion-label>
    </ion-list-header>

    <ion-list lines="full">
      <ion-item color="primary" button routerLink="profile/edit">
        <ion-icon slot="start" color="light" name="person"></ion-icon>
        <ion-label>
          <h3>Perfil</h3>
        </ion-label>
      </ion-item>
      <ion-item color="primary" button routerLink="account">
        <ion-icon slot="start" color="medium" name="person-circle"></ion-icon>
        <ion-label>
          <h3>Configurações da Conta</h3>
        </ion-label>
      </ion-item>
    </ion-list>






    <ion-list-header class="ion-list-header-small">
      <ion-label>
        <ion-text color="dark">Sincronização</ion-text>
      </ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item color="primary" detail="false">
        <ion-icon slot="start" color="medium" name="scan"></ion-icon>
        <ion-label>
          <h3>Sincronização Inteligente</h3>
        </ion-label>
        <ion-toggle color="light" checked slot="end"></ion-toggle>
      </ion-item>
    </ion-list>
    <p> <ion-text color="dark">A Sincronização Inteligente sincroniza dados bancários com segurança entre todos os seus dispositivos registrados.</ion-text> </p>









    <ion-list class="list-custom" lines="full" (click)="signOut()">
      <ion-item color="primary" button detail=false>
        <ion-icon slot="start" color="light" name="log-out"></ion-icon>
        <ion-label color="light">
          <h3>Sair</h3>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
