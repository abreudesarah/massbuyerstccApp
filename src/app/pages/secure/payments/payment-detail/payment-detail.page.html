<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" text="Voltar" defaultHref="/payments"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Detalhes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="light">

  <div class="ion-padding">

    <ion-list-header class="ion-list-header-small">
      <ion-label>
        <ion-text color="dark">Informações</ion-text>
      </ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item color="primary">
        <ion-label>
          <p>Quantidade</p>
        </ion-label>
        <ion-badge color="danger" mode="ios" slot="end">- $8.60</ion-badge>
      </ion-item>
      <ion-item color="primary">
        <ion-label>
          <p>Status</p>
        </ion-label>
        <ion-input readonly slot="end" class="font-size-small ion-text-right ion-no-padding-end" value="Compra Efetuada"></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-label>
          <p>Data</p>
        </ion-label>
        <ion-input readonly slot="end" class="font-size-small ion-text-right ion-no-padding-end" value="01 Junho, 2022 / 09:21"></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-label>
          <p>Empresa</p>
        </ion-label>
        <ion-input readonly slot="end" class="font-size-small ion-text-right ion-no-padding-end" value="Starbucks - Nova York"></ion-input>
      </ion-item>
      <ion-item color="primary">
        <ion-label>
          <p>ID de Transação</p>
        </ion-label>
        <ion-input readonly slot="end" class="font-size-small ion-text-right ion-no-padding-end" value="848-14E-11V"></ion-input>
      </ion-item>
    </ion-list>

    <hr class="hr-medium">

    <ion-list-header class="ion-list-header-small">
      <ion-label>
        <ion-text color="dark">Ações</ion-text>
      </ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item color="primary" detail="false">
        <ion-avatar slot="start" class="ion-avatar-default-icon">
          <ion-icon color="tertiary" name="receipt"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>Recepção</h3>
        </ion-label>
        <ion-button color="secondary" slot="end">
          OBSERVAR
        </ion-button>
      </ion-item>

      <ion-item color="primary" button>
        <ion-avatar slot="start" class="ion-avatar-default-icon">
          <ion-icon color="tertiary" name="chatbox"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>Forma de Contato</h3>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
